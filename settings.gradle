pluginManagement {
  repositories {
    mavenCentral()
    gradlePluginPortal()
  }

  plugins {
    id 'com.github.ben-manes.versions' version '0.36.0'
    id 'com.github.maiflai.scalatest' version '0.30'
    id 'com.google.cloud.tools.jib' version '2.8.0'
    id 'org.podval.tools.cloudrun' version '0.2.0'
    id 'com.gradle.plugin-publish' version '0.13.0'
    id 'org.opentorah.docbook' version docBookPluginVersion
  }
}

dependencyResolutionManagement {
  repositories {
    mavenCentral()
  }
}

rootProject.name = 'org.opentorah'

include ':util'
project(':util'            ).name = 'opentorah-util'

include ':xml'
project(':xml'             ).name = 'opentorah-xml'

include ':metadata'
project(':metadata'        ).name = 'opentorah-metadata'

include ':tei'
project(':tei'             ).name = 'opentorah-tei'

// For now, there is nothing there...
//include ':store'
//project(':store').name = 'opentorah-store'

include ':texts'
project(':texts'           ).name = 'opentorah-texts'


include ':calendar'
project(':calendar'        ).name = 'opentorah-calendar'

include ':schedule'
project(':schedule'        ).name = 'opentorah-schedule'

include ':calendar-service'
project(':calendar-service').name = 'opentorah-calendar-service'

include ':collector'
project(':collector'       ).name = 'opentorah-collector'

include ':fop'
project(':fop'             ).name = 'opentorah-fop'

include ':docbook'
project(":docbook"         ).name = 'opentorah-docbook'

include ':calendar-paper'
include ':dream-paper'
include ':typesetting-paper'


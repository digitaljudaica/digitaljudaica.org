pluginManagement {
  repositories {
    mavenLocal()
    jcenter()
    gradlePluginPortal()
  }
  plugins {
    id 'com.github.ben-manes.versions' version '0.27.0'
    id 'com.github.maiflai.scalatest' version '0.26'
    id 'org.podval.docbook-gradle-plugin' version '0.7.16'
    id 'com.jfrog.bintray' version '1.8.4'
  }
}

rootProject.name = 'calendar'

include ':library'
include ':docs'
include ':service'
include ':paper'


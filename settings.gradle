pluginManagement {
  repositories {
    mavenLocal()
    jcenter()
    gradlePluginPortal()
  }

  plugins {
    id 'com.github.ben-manes.versions' version '0.28.0'
    id 'com.github.maiflai.scalatest' version '0.26'
    id 'com.jfrog.bintray' version '1.8.5'
    id 'com.google.cloud.tools.jib' version '2.2.0'
    id 'com.gradle.plugin-publish' version '0.11.0'
    id 'org.opentorah.docbook' version docBookPluginVersion
  }
}

include ':util'
include ':xml'
include ':store'
include ':calendar'
include ':texts'
include ':schedule'
include ':calendar-service'
include ':collector'
include ':collector-service'
include ':fop'
include ':docbook'

include ':calendar-paper'
include ':dream-paper'
include ':typesetting-paper'


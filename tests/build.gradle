plugins {
  id "org.podval.docbook-gradle-plugin" version "0.4.1" apply false
}

apply plugin: 'scala'

dependencies {
  // Scala
  zinc 'com.typesafe.zinc:zinc:0.3.15'
  compile "org.scala-lang:scala-library:$scalaVersion"

  testCompile "org.scalatest:scalatest_$scalaVersionMajor:3.0.5"

  compile project(':org.podval.docbook-gradle-plugin')
}

apply plugin: 'org.podval.docbook-gradle-plugin'

docBook {
  outputFormats = []
}

test.dependsOn processDocBook

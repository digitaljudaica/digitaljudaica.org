plugins {
  id 'scala'
  id 'org.podval.docbook-gradle-plugin' version '0.7.7'
}

dependencies {
  compile "org.scala-lang:scala-library:$scalaVersion"

  compile project(':library')
}

docBook {
  document = "calendar"

  dataGeneratorClass = "org.podval.calendar.paper.Tables"

  outputFormats = ["html", "pdf", "epub2"]

  substitutions = [
    "project.version": project.version
  ]

  parameters.pdf = [
    "title.font.family"    : "DejaVu Sans",
    "body.font.family"     : "DejaVu Sans",
    "sans.font.family"     : "DejaVu Sans",
    "monospace.font.family": "DejaVu Sans Mono",
    "symbol.font.family"   : "DejaVu Sans",
    // "footnote.font.size": "10"
    "body.font.master": "12",
    "orderedlist.label.width": "2em" // Some space for the list labels TODO needed?
  ]

  mathJax {
    isEnabled = true
  }
}

// Remove trailing period after honorific
// docBook.parameters.common = [ "punct.honorific": "" ]

// TODO why do I need to do this in addition to the DocBook plugin doing it already?
processDocBook.dependsOn classes
build.dependsOn processDocBook

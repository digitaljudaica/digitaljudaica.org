buildscript {
  repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
  }

  dependencies {
    classpath 'org.podval.docbook:org.podval.docbook-gradle-plugin:+'
  }
}

apply plugin: 'org.podval.docbook-gradle-plugin'

dependencies {
  compile lib.scalaXml, project(':library')
}

docbook {
  inputFileName = "calendar"

  dataGeneratorClass = "org.podval.calendar.paper.Tables"

  parameters = [
    "title.font.family"    : "DejaVu Sans",
    "body.font.family"     : "DejaVu Sans",
    "sans.font.family"     : "DejaVu Sans",
    "monospace.font.family": "DejaVu Sans Mono",
    "dingbat.font.family"  : "ZapfDingbats", // The font family for copyright, quotes, and other symbols
//    "symbol.font.family": "???" // TODO configure with catch-all symbol font(s)

    "body.font.master": "12",
//    "footnote.font.size": "10"
  ]

/*

Roboto and NotoSans fonts (except for Mono) do not work with FOP;
  see https://issues.apache.org/jira/browse/FOP-2704 ("coverage set class table not yet supported")

./gradlew :paper:listFonts   lists fonts available to FOP

Work:
  DejaVu Sans, DejaVu Sans Mono, DejaVu Serif
  Liberation Mono, Liberation Sans, Liberation Serif

Don't work (at least, without setting the sans.font.family)
  Monserratt, Nimbus Sans, PT Sans, Caladea - no Hebrew.
  Droid Sans, Droid Sans Hebrew, Droid Sans Mono - missing symbols; Hebrew - in superscript position.

Didn't try:
  Carlito
  Comfortaa
  FreeMono  FreeSans  FreeSerif
  Times, Times Roman
  URW Bookman
  URW Gothic
*/


  // TODO define entities:

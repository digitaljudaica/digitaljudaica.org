plugins {
  id 'com.github.ben-manes.versions'
  id 'idea'
  id 'base'
}

allprojects {
  repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
  }

  group = 'org.opentorah'
  version = projectVersion

  // TODO not on the top level!
  configurations.all {
    resolutionStrategy {
      // v1.3.04 doesn't have org.w3c.dom.ElementTraversal that Xerces uses:
      force "xml-apis:xml-apis:$xmlApisVersion"
    }
  }
}

idea {
  project {
    jdkName = '1.8'
    vcs = 'Git'
  }

  module {
    excludeDirs += [
      file('.idea'),
      file('gradle')
    ]
  }
}

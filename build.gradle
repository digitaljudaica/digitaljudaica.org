plugins {
  id 'com.github.ben-manes.versions'
  id 'idea'
}

allprojects {
  repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
  }

  group = 'org.podval.calendar'
  version = projectVersion
}

idea {
  project {
    jdkName = '1.8'
    vcs = 'Git'
  }

  module {
    excludeDirs += [
      file('.idea'),
      file('gradle')
    ]
  }
}

subprojects {
  configurations.all {
    resolutionStrategy {
      force("org.scala-lang:scala-library:$scalaVersion")
      force("org.typelevel:cats-core_$scalaVersionMajor:$catsVersion")
    }
  }
}

plugins {
  id 'com.github.ben-manes.versions'
  id 'idea'
}

allprojects {
  repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
  }

  group = 'org.podval.calendar'
  version = '0.3.0'
}

subprojects {
  configurations.all {
    resolutionStrategy {
      force("org.scala-lang:scala-library:$scalaVersion")
      force("org.typelevel:cats-core_$scalaVersionMajor:$catsVersion")
//      force("org.typelevel:cats-effect_$scalaVersionMajor:$catsVersion")
      force("org.slf4j:slf4j-jdk14:$slf4jVersion")

      // Do not let 'discipline' drag us into the snapshot releases :)
      force("org.scalatest:scalatest_$scalaVersionMajor:$scalatestVersion")
    }
  }
}

idea {
  project {
    jdkName = '1.8'
    vcs = 'Git'
  }

  module {
    excludeDirs += [
      file('.idea'),
      file('gradle')
    ]
  }
}

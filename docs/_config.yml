title: Rambam on Jewish Calendar
author: "Leonid Dubinsky"
email: dub@podval.org

description: >- # this means to ignore newlines until "baseurl:"
  Code for working with Jewish calendar, both arithmetic and astronomical.
  Some remarks.

url: "http://www.jewish-calendar.org"
baseurl: "" # the subpath of your site, e.g. /blog

github_username:  dubinsky
# twitter_username: leoniddubinsky

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
  - README.md

# Build settings
markdown: kramdown
theme: minima

include:
  - README.md

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      math: false

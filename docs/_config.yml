  - README.md

# Build settings
markdown: kramdown
theme: minima

include:
  - README.md

exclude:
  - Gemfile
  - Gemfile.lock
  - tut

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      math: false

plugins {
  id 'base'
}

build.dependsOn ':papers:processDocBook'
build.doLast {
  def result = project.tasks.getByPath(':papers:processDocBook').outputDirectory
  project.sync {
    from "$result/judaica"
    into 'judaica'
  }
  project.sync {
    from "$result/typesetting"
    into 'typesetting'
  }
}

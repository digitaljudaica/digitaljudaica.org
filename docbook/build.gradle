repositories {
  jcenter()
  mavenCentral()
}

apply plugin: 'java-gradle-plugin'
apply plugin: 'scala'

group = 'org.podval.docbook'
version = '0.1.0'

gradlePlugin {
  plugins {
    customPlugin {
      id = 'org.podval.docbook.gradle'
      implementationClass = 'org.podval.docbook.gradle.DocBookPlugin'
    }
  }
}


dependencies {
  zinc 'com.typesafe.zinc:zinc:0.3.15'
  compile "org.scala-lang:scala-library:2.12.5"

  compile gradleApi()

  compile 'saxon:saxon:6.5.3'
  runtime 'xerces:xercesImpl:2.11.0'

  compile 'org.apache.xmlgraphics:fop:2.2'

  compile 'net.sourceforge.jeuclid:jeuclid-fop:3.1.9'
  runtime 'net.sourceforge.jeuclid:jeuclid-core:3.1.9'
}


apply plugin: 'idea'

idea {
  project {
    jdkName = '1.8'
    vcs = 'Git'
  }

  module {
    excludeDirs += [
      file('.idea'),
      file('gradle')
    ]
  }
}

name: "Branch CI"
on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - name: "Check out the code"
        uses: actions/checkout@master

      - name: "Set up JDK 1.8"
        uses: actions/setup-java@master
        with:
          java-version: 1.8

      - name: "Build and test"
        run: ./gradlew --no-daemon build

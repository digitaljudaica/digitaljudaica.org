plugins {
  id 'java-library'
  id 'scala'
  id 'com.github.maiflai.scalatest'
  id 'maven-publish'
  id 'com.jfrog.bintray'
}

description = 'Open Torah Store'

configureLibrary(['Scala', 'Jewish', 'TEI'])

dependencies {
  api project(':metadata')
  api project(':tei')

  implementation project(':util')
}

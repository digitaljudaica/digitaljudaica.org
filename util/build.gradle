plugins {
  id 'scala'
  id 'com.github.maiflai.scalatest'
  id 'maven-publish'
  id 'com.jfrog.bintray'
}

description = 'Open Torah Utilities'

configureLibrary(['Scala'])

dependencies {
  compileOnly    "org.slf4j:slf4j-api:$slf4jVersion"
  implementation "org.scala-lang.modules:scala-xml_$scalaVersionMajor:$scalaXmlVersion"

  // Needed to compile classes using Gradle, but does not become a dependency:
  implementation gradleApi()
}

plugins {
  id 'scala'
  id 'com.github.maiflai.scalatest'
  id 'com.google.cloud.tools.jib'
}

description = 'Archive Collector Service'

dependencies {
  implementation project(':collector')

  implementation "org.scala-lang.modules:scala-xml_$scalaVersionMajor:$scalaXmlVersion"
}

configureScala()
configureService(
  'gcr.io/alter-rebbe/collector',
  'org.opentorah.collector.Service'
)
